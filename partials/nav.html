<nav class="qs-main-nav">
	<ul>
		<li for(navItem in data.collections.navItems)
			class={'qs-main-nav__item': true, 'qs-main-nav__link--selected': navItem.path === data.path } >
			<a class={'qs-main-nav__link': true} 
				href="/${navItem.path.replace('.md', '.html')}">
				${navItem.title}
			</a>
		</li>
	</ul>
</nav>
